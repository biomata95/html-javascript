<!DOCTYPE html>
<html>
<body>

<p>Digite alguma coisa e funcao capturara o texto.</p>

<input type="text" id="myInput" oninput="myFunction()">

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myInput").value;
    document.getElementById("demo").innerHTML = "Voce esta escrevendo: " + x;
}
</script>

</body>
</html>
